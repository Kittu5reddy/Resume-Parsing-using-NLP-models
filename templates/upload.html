{% extends 'layout.html' %}

{% block main %}
<!-- Background iframe -->
<div class="position-fixed top-10 start-0 w-100 h-100 z-0">
    <iframe src="https://my.spline.design/holographicearthwithdynamiclines-0d644b978f04ddb196eca75a102f42f1/"
        class="w-100 h-100 border-0" style="object-fit: cover;"></iframe>
</div>

<!-- Resume Upload Section -->
<section class="container-fluid position-relative mt-5  z-2">
    <div class="row justify-content-center">
        <div class="col-md-6 bg-dark bg-opacity-75 text-light p-4 rounded shadow">
            <h2 class="text-center">Upload Your Resume</h2>
            <form action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">
                
                <div class="mb-3">
                    <label for="resume" class="form-label">Upload Resume (PDF/DOCX):</label>
                    <input type="file" class="form-control" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Upload</button>
            </form>
        </div>
    </div>
</section>
{% endblock %}
